<app-hherader name="Eventos"></app-hherader>

<ion-content>
  <div class="contenedor">
    <div class="cent">
      <div class="wrap-input">
        <input class="input" [(ngModel)]="vehicul"  type="text" name="vehiculo" placeholder="Vehiculo">
      </div>
      <div class="wrap-input">
        <ion-datetime displayFormat="YYYY/MM/DD" min="1994-03-14" class="dat" placeholder='Fecha' cancelText='Cancelar' [(ngModel)]='fecha'></ion-datetime>
      </div>
    </div>
    <div class="container-form-btn">
      <button type="submit" (click)="validarform()" class="form-btn custom-font"><b>Ingresar</b></button>
    </div>
  </div>


  <div *ngIf="visu" class="col ion-padding">
    <div class="tabs">
      <div class="tab tabcon"  *ngFor="let e of eventos; index as i">
        <input class="chec" type="radio" id="rd{{i}}" name="rd">
        <label class="tab-label" for="rd{{i}}">{{e.det_codigo}}</label>
        <div class="tab-content">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos, facilis.
        </div>
      </div>
      <div class="tab tabcon">
        <input class="chec" type="radio" id="rd2" name="rd">
        <label class="tab-label" for="rd2">Item 2</label>
        <div class="tab-content">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil, aut.
        </div>
      </div>
      <div class="tab" >
        <input class="chec"  type="radio" id="rd3" name="rd">
        <label for="rd3" class="tab-close">Close others &times;</label>
      </div>
    </div>
  </div>


</ion-content>
