<app-header titulo="Vehiculos"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let auto of autos">
      <ion-avatar slot="start">
        <img src="{{ auto.icono }}">
      </ion-avatar>
      <ion-label>
        <h2> <b>Placa: </b> {{ auto.placa }}</h2>
        <h3><b>fecha: </b> {{ auto.fecha }} {{ auto.hora }}</h3>
        <p>{{ auto.dire }}</p>
        <p><b>Odometro: </b> {{ auto.odometro }} km</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
